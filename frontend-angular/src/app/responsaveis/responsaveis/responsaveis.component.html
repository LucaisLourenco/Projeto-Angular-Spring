<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de pais ou respons치veis</mat-toolbar>

    <div class="example-container mat-elevation-z8">

      <div *ngIf="responsaveis$ | async as responsaveis; else: loading_spinner">

        <table mat-table [dataSource]="responsaveis" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" aria-label="Adicionar um respons치vel" (click)="onAdd()">
                <mat-icon>add</mat-icon>
              </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" aria-label="Editar respons치vel">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="primary" aria-label="Deletar respons치vel">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

    <ng-template #loading_spinner>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
